language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly"
services:
    - redis-server
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: cd tests/ && python -m unittest -v tests.py